<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@200&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500&family=Poppins:wght@200&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div class="container"> <!--wheat container-->
    <div class="article-container"> <!--white container-->
  
    <div class="img-div child-div">
    <img src="images/image-product-desktop.jpg" alt="Perfume">
  </div>
  <div class="content-div child-div">
  <h3 class="font-gray head align-justify">Perfume</h3>

  <h1 class="head-content align-justify">Gabrielle Essence Eau De Parfum</h1>

 <p class="font-gray align-justify words"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>
<div class="cart-values">
  <p class="head-content color-green cart-value align-justify">$149.99</p>
  <span class="head-content font-gray strikethrough">$169.99</span>
</div>
  <button class="cart-button">
    <i class="fa-solid fa-cart-shopping"></i>
    <span>Add to Cart</span>
  </button>
</div>

</div>
</div>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Shinia Gupta</a>.
  </div>

  <script src="https://kit.fontawesome.com/a5a9724b8d.js" crossorigin="anonymous"></script>
</body>
</html>
